<!-- INCLUDE overall_header.html -->

<a name="maincontent"></a>
<h1>{L_ACP_REPORT2TOPIC_CONFIG}</h1>
<p>{L_ACP_REPORT2TOPIC_CONFIG_EXPLAIN}</p>

<form id="acp_report2topic" method="post" action="{U_ACTION}">
    <fieldset>
	<legend>{L_ACP_REPORT2TOPIC_CONFIG}</legend>

	<dl>
	    <dt><label for="report2topic_post_forum">{L_R2T_DEST_FORUM}:</label><br /><span>{L_R2T_DEST_FORUM_EXPLAIN}</span></dt>
	    <dd><label><input type="text" id="report2topic_post_forum" name="report2topic_post_forum" value="{S_DEST_FORUM}" /></label></dd>
	</dl>
    </fieldset>

    <fieldset class="submit-buttons">
	<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
	<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	{S_FORM_TOKEN}
    </fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
